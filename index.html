<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
    />
    <title>snsDeck</title>
    <style>
      *,*::before,*::after{box-sizing:border-box}*{margin:0}body{line-height:1.5;-webkit-font-smoothing:antialiased}img,picture,video,canvas,svg{display:block;max-width:100%}input,button,textarea,select{font:inherit}p,h1,h2,h3,h4,h5,h6{overflow-wrap:break-word}#root,#__next{isolation:isolate}
      body {
        background-color: #f3f3f3;
      }
      #container {
        overflow-x: scroll;
        white-space: nowrap;
      }
      #addColumn {
        position: absolute;
        top: 30px;
        left: 10px;
      }
      #controller{
        margin-left: 150px;
      }
      .column {
        position: absolute;
        background-color: #cccccc;
        border-color: black;
        border: 1px solid;
        width: 400px;
        height: 25px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="controller"></div>
    </div>
    <button id="addColumn" onclick="snsdeck.openAddColumn()">AddColumn</button>
    <script>
      const columnWidth = 400
      const marginLeft = 150

      function removeColumn(e) {
        const elemOfColumn = e.currentTarget.parentNode
        console.log(elemOfColumn)
        console.log('removeColumn')
        const indexOfColumn = getIndexOfColumn(elemOfColumn)
        console.log(indexOfColumn)
        window.snsdeck.openRemoveColumn(indexOfColumn)
        elemOfColumn.remove()
        
        // Redraw column
        const columns = document.querySelectorAll(".column")
        for (let i=indexOfColumn;i<columns.length;i++) {
          const div = columns[i]
          const left = div.style.left.slice(0, -2) - columnWidth
          console.log(left)
          div.style.left = `${left}px`
        }
      }
      
      function getIndexOfColumn(node) {
        const columns = document.querySelectorAll('.column')
        for (i = 0; i < columns.length; i++) {
          if (node === columns[i]) {
            return i
          }
        }
        return -1
      }

      window.snsdeck.onScroll((_event, deltaX) => {
        const columns = document.querySelectorAll(".column")
        for (column of columns) {
          const newLeft = column.style.left.slice(0, -2) - deltaX
          column.style.left = `${newLeft}px`
        }
        console.log('from BrowserView', deltaX)
      })

      window.snsdeck.onLoadColumns((event, numOfColumn) => {
        console.log('onLoadColumns', numOfColumn)
        const controller = document.getElementById('controller')
        for (i = 0; i < numOfColumn; i++) {
          const div = document.createElement('div')
          div.className = 'column'
          div.style = `top: 0px; left:${columnWidth * i + marginLeft}px`
          const btn = document.createElement('button')
          btn.className = "close"
          btn.innerText = 'X'
          div.appendChild(btn)
          controller.appendChild(div)
        }

        const buttons = document.querySelectorAll(".close")
        for (btn of buttons) {
          btn.addEventListener('click', removeColumn)
        }
      })

      window.snsdeck.onAddColumn((event) => {
        const columns = document.querySelectorAll(".column")
        const controller = document.getElementById('controller')
        const div = document.createElement('div')
        div.className = 'column'
        const left = columnWidth * columns.length + marginLeft
        div.style = `top: 0px; left:${left}px`
        const btn = document.createElement('button')
        btn.className = "close"
        btn.innerText = 'X'
        btn.addEventListener('click', removeColumn)
        div.appendChild(btn)
        controller.appendChild(div)
      })
    </script>
  </body>
</html>
