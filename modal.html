<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
    />
    <title>Add column | snsDeck</title>
    <style>
      body {
        background-color: #ebebeb;
      }
    </style>
  </head>
  <body>
    <input type="text" name="url" id="url" value="" placeholder="URL" />
    <input type="text" name="css" id="css" value="" placeholder="CSS" />
    <input type="text" name="partition" id="partition" value="" placeholder="partition" />
    <button id="buttonA">Add Column</button>

    <script>
        const btn = document.getElementById("buttonA");
        btn.addEventListener("click", () => {
            const elemUrl = document.getElementById("url")
            const elemCss = document.getElementById("css")
            const elemPartition = document.getElementById("partition")
            console.log(elemUrl.value, elemCss.value)
            snsdeck.addColumn({url: elemUrl.value, css: elemCss.value, partition: elemPartition.value})
        });
    </script>
  </body>
</html>
